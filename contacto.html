<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/5202c2347d.js" crossorigin="anonymous"></script>
    <title>TechStore</title>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="contenedor header__contenedor">

            <div>
                <h1 class="header__logo">TechStore</h1>
            </div>

            <nav class="navegacion">
                <div class="navegacion__enlaces">
                    <a href="index.html" class="navegacion__link">Inicio</a>
                    <a href="nosotros.html" class="navegacion__link">Nosotros</a>
                    <a href="productos.html" class="navegacion__link">Productos</a>
                    <a href="contacto.html" class="navegacion__link activo">Contacto</a>
                </div>
                <div class="busqueda">
                    <input class="busqueda__input" type="text" placeholder="Buscar..">
                    <div class="busqueda__logo"><i class="fa-solid fa-magnifying-glass"></i></div>
                </div>
                <div class="logos__carrito"><i class="fa-solid fa-cart-shopping"></i></div>
                <div class="logos__login"><i class="fa-solid fa-user"></i></div>
                <div class="close"><i class="fa-solid fa-xmark"></i></div>
            </nav>

            <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
            <!-- <div class="Busqueda"> -->
               <!--  -->
            <!-- </div> -->
            <!--  -->
            <!-- <div class="logos"> -->
               <!--  -->
            <!-- </div> -->
        </div>
    </header>
    <!-- End Header Section -->
    <main class="contacto">
       <div class="contacto__contenedor contenedor">
            <h1 class="contacto__titulo">Cont√°ctanos</h1>
                <form class="formulario" action="" method="get">
                    <fieldset class="formulario__fieldset">
                        <div class="formulario__campo">
                            <input class="formulario__input" id="nombre" name="nombre" type="text"  placeholder=" ">
                            <label for="nombre" class="formulario__label">Nombre:</label>
                        </div>
                        <div class="formulario__campo">
                            <input class="formulario__input" id="apellidos" name="apellidos" type="text" placeholder=" ">
                            <label for="apellidos" class="formulario__label">Apellidos</label>
                        </div>
                        <div class="formulario__campo">
                            <input class="formulario__input" id="celular" name="telefono" type="number" min="900000000" placeholder=" ">
                            <label for="celular" class="formulario__label">Celular: </label>
                        </div>
                        <div class="formulario__campo">
                            <label class=" formulario__label--textarea" for="mensaje">Mensaje:</label>
                            <textarea class="formulario__textarea" name="" id="mensaje" placeholder=" "></textarea>   
                        </div>
                    </fieldset>
                    <input type="submit" class="formulario__submit producto__enlace" value="Enviar">
                </form>
       </div>
    </main>
    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer__contenedor">
            <div class="footer__texto">
            <p class="footer__copyright">&#169 Copyright 2022<span  class="footer__span">TechStore, Todos los derechos reservados</span></p>
            </div>
            <div class="footer__logos">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram-square"></i>
            </div>
        </div>
    </footer>
    <!-- End Footer Section-->
    <script src="js/app.js"></script>
</body>
</html>
